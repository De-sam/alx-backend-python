apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: messaging-app.com
    http:
      paths:
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: django-app-service
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: django-app-service
            port:
              number: 8000